<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Seu Caneco</title>
  </head>
  <body>
    <header id="header">
      <img class="logo" src="assets/seucaneco.png" alt="card" />
      <nav>
        <ul class="nav-items">
          <li>Home</li>
          <li>Shows</li>
          <li>Cardápio</li>
          <li onclick="openNav()"><button>Entrar</button></li>
        </ul>
      </nav>
    </header>
    <div class="banner-menu banner-secondary">
      <div class="slogan">
        <h3>Menu</h3>
      </div>
    </div>
    <main class="menu">
      <section class="products">
        <h2 class="title">Bebidas</h2>
        <table class="table" id="tableProduct">
          <thead class="table-header">
            <tr>
              <th>Bebido</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr class="table-row">
              <th>Pitú</th>
              <th>R$: 5.50</th>
            </tr>
            <tr class="table-row">
              <th>Corona</th>
              <th>R$: 12.00</th>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="products">
        <h2 class="title">Petiscos</h2>
        <table class="table" id="tableProduct">
          <thead class="table-header">
            <tr>
              <th>Petisco</th>
              <th>Preço</th>
            </tr>
          </thead>
          <tbody class="table-body">
            <tr class="table-row">
              <th>Batata Frita</th>
              <th>R$: 5.50</th>
            </tr>
            <tr class="table-row">
              <th>Caldinho</th>
              <th>R$: 12.00</th>
            </tr>
            <tr class="table-row">
              <th>Espetinho</th>
              <th>R$: 12.00</th>
            </tr>
          </tbody>
        </table>
      </section>
      <div class="modal">
        <div class="modal-container">
          <h2>Produto</h2>
          <div class="modal-content">
            <label for="productId">Id</label>
            <input type="text" name="id" id="productId" />
            <label for="productName">Nome</label>
            <input type="text" name="nome" id="productName" />
            <label for="productValue">Preço</label>
            <input type="text" name="preco" id="productValue" />
            <label for="productProvider">Fornecedor</label>
            <input type="text" name="provider" id="productProvider" />
            <label for="productProviderEmail">Email do fornecedor</label>
            <input type="email" name="email" id="productProviderEmail" />
            <p class="sub-title">Tipo</p>
            <div class="modal-radio">
              <div>
                <input type="radio" name="tipe" value="Bebida" />
                <label for="Bebida">Bebida</label>
              </div>
              <div>
                <input type="radio" name="tipe" value="Petisco" />
                <label for="Petisco">Petisco</label>
              </div>
            </div>
          </div>
          <div class="modal-buttons">
            <button class="secondary-button">Cancelar</button>
            <button class="primary-button">Salvar</button>
          </div>
        </div>
      </div>
    </main>
    <footer id="footer"><span>Seu Caneco 2022&copy;</span></footer>
    <script src="script.js"></script>
  </body>
</html>
